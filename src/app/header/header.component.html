<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <!-- Import Google Font 'Inter' -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="header.component.css">
</head>
<body>
    <nav>
        <div class="logo">ABC Testing</div>
        <ul >
            <li><a routerLink="home" class="active">Home</a></li>
            <li><a routerLink="features">Features</a></li>
            <li><a routerLink="pricing">Pricing</a></li>
            <li><a routerLink="case-studies">Case Studies</a></li>
            <li><a routerLink="contact">Contact</a></li>
        </ul>
        <a  class="book-demo"  (click)="OnBookClicked()">Book a demo</a>
    </nav>
</body>
</html>
