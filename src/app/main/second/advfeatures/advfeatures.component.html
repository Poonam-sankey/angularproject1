<div class="carousel-container">
    <button class="arrow left-arrow" (click)="moveLeft()">◀</button>
    <div class="card-container">
      <div class="card" *ngFor="let card of cards; let i = index" [class.active]="i === activeIndex">
        <div class="icon">{{ card.icon }}</div>
        <h2>{{ card.title }}</h2>
        <p>{{ card.description }}</p>
        <img *ngIf="i === 1" [src]="img_url" alt="Middle Card Image" class="middle-card-image">
      </div>
    </div>
    <button class="arrow right-arrow" (click)="moveRight()">▶</button>
  </div>
  <button type="button" class="demo-button">Book a demo</button>
