<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <title>Pricing Plans</title>
</head>
<body>
<div class="container">
    <div class="sliders-section">
        <h1>Find out how much you could save with</h1>
        <h2>Tell us a bit about your business</h2>
 
        <!-- Fleet Size Slider -->
        <div class="slider-container">
            <div class="slider-label">
                <label>Fleet size: <span>10</span></label>
                <input type="range" min="1" max="24" class="slider" value="6">
            </div>
        </div>
 
        <!-- Km/Day Slider -->
        <div class="slider-container">
            <div class="slider-label">
                <label>Km/Day: <span>10,000</span></label>
                <input type="range" min="1" max="24" class="slider" value="6">
            </div>
        </div>
 
        <!-- Avg KM/L Slider -->
        <div class="slider-container">
            <div class="slider-label">
                <label>Avg KM/L: <span>10</span></label>
                <input type="range" min="1" max="24" class="slider" value="6">
            </div>
        </div>
 
        <!-- Hourly Wages Slider -->
        <div class="slider-container">
            <div class="slider-label">
                <label>Hourly Wages: <span>1000</span></label>
                <input type="range" min="1" max="24" class="slider" value="6">
            </div>
        </div>
 
        <!-- Daily Deliveries Slider -->
        <div class="slider-container">
            <div class="slider-label">
                <label>Daily Deliveries: <span>1000</span></label>
                <input type="range" min="1" max="24" class="slider" value="6">
            </div>
        </div>
 
        <!-- Working Hours Slider -->
        <div class="slider-container">
            <div class="slider-label">
                <label>Working hours: <span>10</span></label>
                <input type="range" min="1" max="24" class="slider" value="6">
            </div>
        </div>
 
        <!-- Calculate Button -->
        <button class="calculate-btn">Calculate</button>
    </div>
 
    <!-- Chart Section -->
    <div class="chart-container">
        <img [src]="graphImg_url" alt="Graph">
    </div>
</div>
</body>
</html>
