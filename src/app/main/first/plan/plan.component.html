
<div class="section">
    <h2 class="section-title">The perfect plan for you is:<span class="section-title-two">Other plans</span></h2>

    <div class="plans-container">
        <!-- Most Popular Plan -->
        <div class="plan-card" 
             [ngClass]="{'most-popular': hoveredCard === 0}" 
             (mouseenter)="onMouseEnter(0)" 
             (mouseleave)="onMouseLeave()">
            <div class="plan-header">
                <h3>Advanced Plan: 1500/year</h3>
                <div class="most-popular-badge" >MOST POPULAR</div>
            </div>
            <div class="plan-price">75,375</div>
            <div class="plan-details">
                <div>
                    <span>75,375</span><br>Your savings:
                </div>
                <div>
                    <span>3 months</span><br>Recover investment:
                </div>
            </div>
        </div>

        <!-- Basic Plan -->
        <div class="plan-card" 
             [ngClass]="{'most-popular': hoveredCard === 1}" 
             (mouseenter)="onMouseEnter(1)" 
             (mouseleave)="onMouseLeave()">
            <div class="plan-header">
                <h3>Basic Plan: 1500/year</h3>
            </div>
            <div class="plan-price">50,250</div>
            <div class="plan-details">
                <div>
                    <span>50,250</span><br>Your Savings:
                </div>
                <div>
                    <span>3 months</span><br>Recover investment:
                </div>
            </div>
        </div>
    </div>
</div>
